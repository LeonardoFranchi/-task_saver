<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" type="text/css" href="estilo/estilo.css" media="screen" />  <!-- Chamando arquivo CSS -->
    <!-- Atividade enviada pelo LinkedIn -->
    <!-- PROJETO 100% RESPONSIVO / PRINT EM imagens/print_celular.jpg  -->
</head>
<body>
    <div id="principal">
        <div id="cron">
            <button onclick="start()" class="bg-green bt-start">Iniciar</button>
            <button onclick="pause()" class="bg-yellow bt-pause">Pausar</button>
            <button onclick="stop()" class="bg-red">Finalizar</button>
            <h1 id="counter">00:00:00</h1>
        </div>

        <div id="div-p">
            <label class="ft18px" for="nome">Arquivo:</label><br>
            <input type="text" id="nome" placeholder="Digite um nome para o arquivo">
        </div>
        <div id="div-r">
            <label for="tarefa" class="ft18px">Tarefa:</label>
            <textarea id="tarefa" cols="30" rows="5" placeholder="Faça sua tarefa neste espaço"></textarea>
        </div>
    </div>

<script type="text/javascript" src="script/file_saver.js"></script> <!-- Chamando Biblioteca FileSaver  -->
<script type="text/javascript" src="script/script.js"></script> <!-- Chamando arquivo js  -->

</body>
</html>
